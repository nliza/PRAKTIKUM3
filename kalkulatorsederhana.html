<html>
    <head>
        <title>Kalkulator Sederhana</title>
    </head>
    <script language="Javascript">
        function hitung() {
			var bil1 = Number(document.getElementById("bil1").value);
			var bil2 = Number(document.getElementById("bil2").value);
            var operator = document.getElementById("operator").value;
            if (operator == "+") {
				document.getElementById("hasil").value = bil1 + bil2;
			} else if (operator == "-") {
				document.getElementById("hasil").value = bil1 - bil2;
			} else if (operator == "x") {
				document.getElementById("hasil").value = bil1 * bil2;
			} else if (operator == "/") {
				document.getElementById("hasil").value = bil1 / bil2;
			}
		}
	</script>
    <body>
        <h1>Program Kalkulator Sederhana</h1>
        <p>Masukkan bilangan yang ingin dihitung!</p>
        <input type="text" id="bil1"> 
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select> 
        <input type="text" id="bil2"> <button onclick="hitung()">Hitung</button><br>
        <p>Hasil : <input type="text" id="hasil"></p>
    </body>
</html>
